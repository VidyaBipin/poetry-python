freebsd_instance:
  image_family: freebsd-12-1-snap

test_task:
  name: "Tests / FreeBSD / "
  only_if: $CIRRUS_TAG == ''
  skip: "!changesInclude('.cirrus.yml', 'poetry.lock', 'pyproject.toml', '**.json','**.py')"
  env:
    matrix:
      - PYTHON: python3.6
      - PYTHON: python3.8
  python_script:
    - PYPACKAGE=$(printf '%s' $PYTHON | tr -d '.')
    - SQLPACKAGE=$(printf '%s-sqlite3' $PYPACKAGE | sed 's/thon//')
    - pkg install -y git-lite $PYPACKAGE $SQLPACKAGE
  pip_script:
    - $PYTHON -m ensurepip
    - $PYTHON -m pip install -U pip tox
    - $PYTHON -m pip install -U --pre poetry
    - $PYTHON -m poetry config virtualenvs.in-project true
  tox_script: $PYTHON -m tox -e py -- -q --junitxml=junit.xml tests
  on_failure:
    annotate_failure_artifacts:
      path: junit.xml
      format: junit
      type: text/xml

release_task:
  name: "Release / FreeBSD"
  only_if: $CIRRUS_TAG != ''
  env:
    GITHUB_TOKEN: ENCRYPTED[2b573a2d28a03523ac6fb5b3c2f513a41c0a98db81e40e50e1d103b171f85c57e58ae38d957499dbf7fd7635cfcfd7be]
  freebsd_instance:
    matrix:
      - image_family: freebsd-11-4
      - image_family: freebsd-12-1
      - image_family: freebsd-13-0-snap
  python_script: pkg install -y curl jq python python36 python37 python38 python39
  pip_script:
    - python3.6 -m ensurepip
    - python3.7 -m ensurepip
    - python3.8 -m ensurepip
    - python3.9 -m ensurepip
  install_script: python get-poetry.py --preview -y
  dependency_script:
    - source $HOME/.poetry/env
    - poetry install --no-dev
  build_script:
    - source $HOME/.poetry/env
    - poetry run python sonnet make release --ansi -P "3.6:python3.6" -P "3.7:python3.7" -P "3.8:python3.8" -P "3.9:python3.9"
  upload_script: |
    if [ "$CIRRUS_RELEASE" = "" ]; then
      CIRRUS_RELEASE=$(curl -sL "https://api.github.com/repos/$CIRRUS_REPO_FULL_NAME/releases/tags/$CIRRUS_TAG" | jq -r '.id')
      if [ "$CIRRUS_RELEASE" = "null" ]; then
        echo "Failed to find a release associated with this tag!"
        exit 0
      fi
    fi

    if [ "$GITHUB_TOKEN" = "" ]; then
      echo "Please provide GitHub access token via GITHUB_TOKEN environment variable!"
      exit 1
    fi

    for fpath in releases/*; do
      echo "Uploading $fpath..."
      name=$(basename "$fpath")
      url_to_upload="https://uploads.github.com/repos/$CIRRUS_REPO_FULL_NAME/releases/$CIRRUS_RELEASE/assets?name=$name"
      echo "Uploading to $url_to_upload"
      curl -X POST \
        --header "Authorization: token $GITHUB_TOKEN" \
        --header "Content-Type: application/octet-stream" \
        --data-binary @"$fpath" \
        "$url_to_upload"
    done
  archive_artifacts:
    path: "releases/*"
